<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Auth System</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/transitions.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="page-transition">
  <div class="auth-layout">
    <header class="auth-header">
      <img src="images/TE logo.png" alt="Logo" class="logo">
      <h1>Welcome to Our Platform</h1>
      <p>Join thousands of users managing their accounts securely</p>
    </header>

    <div class="auth-container slide-up">
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="signup">Sign Up</button>
      </div>

      <div class="tab-content active" id="login-tab">
        <form id="loginForm" class="auth-form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="login-username" placeholder="Username" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" class="show-password"><i class="fas fa-eye"></i></button>
          </div>
          <button type="submit" class="btn-primary">Login</button>
          <div class="auth-footer">
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
        </form>
      </div>

      <div class="tab-content" id="signup-tab">
        <form id="signupForm" class="auth-form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="signup-username" placeholder="Username" required>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="signup-email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="button" class="show-password"><i class="fas fa-eye"></i></button>
          </div>
          <button type="submit" class="btn-primary">Create Account</button>
          <div class="terms">
            By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
          </div>
        </form>
      </div>
    </div>

    <div class="auth-features">
      <div class="feature-card">
        <i class="fas fa-shield-alt"></i>
        <h3>Secure</h3>
        <p>Bank-level encryption to protect your data</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-bolt"></i>
        <h3>Fast</h3>
        <p>Lightning quick authentication</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-mobile-alt"></i>
        <h3>Responsive</h3>
        <p>Works perfectly on any device</p>
      </div>
    </div>
  </div>

  <div id="message" class="message"></div>
  
  <script src="js/auth.js"></script>
  <script src="js/transitions.js"></script>
</body>
</html>
